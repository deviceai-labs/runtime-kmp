name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Compile checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          yes | sdkmanager --install "ndk;26.3.11579264" "cmake;3.22.1"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Compile runtime-speech (JVM)
        run: ./gradlew :runtime-speech:compileKotlinJvm --no-daemon

      - name: Compile runtime-speech (Android)
        run: ./gradlew :runtime-speech:compileDebugKotlinAndroid --no-daemon

      - name: Compile sample app (Android)
        run: ./gradlew :samples:composeApp:compileDebugKotlinAndroid --no-daemon

  build-ios:
    name: iOS compile check
    runs-on: macos-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.konan
          key: gradle-macos-${{ hashFiles('**/*.gradle.kts', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-macos-

      - name: Compile runtime-speech (iOS Simulator arm64)
        run: ./gradlew :runtime-speech:compileKotlinIosSimulatorArm64 --no-daemon

      - name: Compile sample app (iOS Simulator arm64)
        run: ./gradlew :samples:composeApp:compileKotlinIosSimulatorArm64 --no-daemon
